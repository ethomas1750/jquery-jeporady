<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="jeopardy-board">
        <div class="category">Category 1</div>
        <div class="category">Category 2</div>
        <div class="category">Category 3</div>
        <div class="category">Category 4</div>
        <div class="category">Category 5</div>
        <div class="category">Category 6</div>
        
        <!-- Question tiles -->
        <div class="question" data-question="Question 1-100" data-answer="Answer 1-100">100</div>
        <div class="question" data-question="Question 2-100" data-answer="Answer 2-100">100</div>
        <div class="question" data-question="Question 3-100" data-answer="Answer 3-100">100</div>
        <div class="question" data-question="Question 4-100" data-answer="Answer 4-100">100</div>
        <div class="question" data-question="Question 5-100" data-answer="Answer 5-100">100</div>
        <div class="question" data-question="Question 6-100" data-answer="Answer 6-100">100</div>
        <!-- Add more question tiles as needed -->
    </div>

    <!-- Modal for showing the question -->
    <div id="question-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="question-text"></p>
            <button id="show-answer">Show Answer</button>
            <p id="answer-text" style="display:none;"></p>
        </div>
    </div>
